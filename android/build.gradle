buildscript {
    repositories {
        google()
        jcenter() // Note: jcenter is deprecated; consider replacing it with mavenCentral if possible
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.2' // Fixed syntax
    }
}



allprojects {
    repositories {
        google()
        mavenCentral()
    }
}



rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
